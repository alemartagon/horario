<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset> 
            <legend>Bienvenid@ a martagón.es</legend> 
            <label>Nombre:</label>
            <input name="nombre" maxlength="20" type="text" placeholder="Introduzca su nombre"><br>
            <label>Primer Apellidos</label>
            <input name="primerapellido" type="text" placeholder="Introduzca su Primer Apellido"><br>
            <label>Segundo Apellidos</label>
            <input name="segundoapellido" type="text" placeholder="Introduzca su Segundo Apellido"><br>
            <label>DNI:</label>
            <input name="DNI" maxlength="9" type="text" placeholder="Introduzca su DNI"><br>
            <label>Género</label><br>
            <label>Male</label>
            <input type="radio" name="genero" value="male">
            <label>Female</label>
            <input type="radio" name="genero" value="female"><br>
            <select name="grado">
                <option>ASIR</option>
                <option selected>DAW</option>
                <option>DAM</option>
            </select>
            <br>
            <textarea name="Texto" placeholder="Escribe lo que quieras bb" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Datos Académicos</legend>

            <label>Nombre del centro:</label>
            <input type="text" name="centro">

            <label>Localidad:</label>
            <input type="text" name="Locaclidad">

            <label>Provincia:</label>
            <input type="text" name="Provincia">

            <label>CP:</label>
            <input type="number" name="CP">

            <label>Idiomas Acreditados</label>
            <select name="idioma" size="4">
                <option value="IA1">Inglés A1</option>
                <option value="IB2">Inglés B2</option>
                <option value="FA1">Francés A1</option>
                <option value="FB2">Francés B2</option>
            </select><br>
            Curso a matricular: 
            <br>
            <label>ASIR</label>
            <input type="radio" name="curso" value="ASIR">
            <br>
            <label>DAW</label>
            <input type="radio" name="curso" value="DAW">
            <br>
            <label>DAM</label>
            <input type="radio" name="curso" value="DAM">

        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
